<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Status Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
    }
  </style>
</head>

<body>
  <div id="module_status"></div>
  <script type="module">
    import { mount } from 'svelte'
    import Layout from '/module/status/Layout.svelte'

    document.addEventListener('DOMContentLoaded', () => {
      mount(Layout, {
        target: document.getElementById('module_status')
      })
    })
  </script>
</body>

</html>
