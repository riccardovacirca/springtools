# Server Configuration
server.port=8080
server.address=0.0.0.0

# ========================================
# Database Configuration
# ========================================
# SQLite (default - always available for quick prototyping)
spring.datasource.url=jdbc:sqlite:data/${artifactId}.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# MariaDB (uncomment and configure if MARIADB_ENABLED=y in .env)
# Requires: ./install.sh --mariadb
#spring.datasource.url=jdbc:mariadb://${artifactId}-mariadb:3306/appdb
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#spring.datasource.username=appuser
#spring.datasource.password=apppass

# PostgreSQL (uncomment and configure if PGSQL_ENABLED=y in .env)
# Requires: ./install.sh --postgres
#spring.datasource.url=jdbc:postgresql://${artifactId}-postgres:5432/appdb
#spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.username=appuser
#spring.datasource.password=apppass

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
